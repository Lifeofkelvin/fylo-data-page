<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="container">

    <!-- ***************LEFT***************** -->
    <div class="logo-folder">
      <img src="/images/logo.svg" alt="logo" class="logo">

      <div class="folders">
        <div>
          <img src="/images/icon-document.svg" alt="">
        </div>
        <div>
          <img src="/images/icon-folder.svg" alt="">
        </div>
        <div>
          <img src="/images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>



    <!-- *****************RIGHT******************** -->

    <div class="details">
      <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="tag">
        <p class="memory-left">185 <span class="gb-left">GB Left</span></p>
      </div>

      <div class="status">
        <div class="status-container">
          <div class="status-color">
            <div class="spot"></div>
          </div>
        </div>

        <div class="memory">
          <small>0 GB</small>
          <small>1000 GB</small>
        </div>
      </div>
    </div>
  </div>

  

  
  
</body>
</html>
